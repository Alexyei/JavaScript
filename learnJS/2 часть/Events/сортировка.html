<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
</head>

<body>

<table id="grid">
    <thead>
    <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>5</td>
        <td>Вася</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Петя</td>
    </tr>
    <tr>
        <td>12</td>
        <td>Женя</td>
    </tr>
    <tr>
        <td>9</td>
        <td>Маша</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Илья</td>
    </tr>
    </tbody>
</table>

<script>
    document.querySelector("#grid").addEventListener('click', function (event) {
        let sortType = event.target.dataset.type;
        if (sortType) {
            document.querySelector("tr").after(
                ...(Array.from(document.querySelectorAll("tr"))
                    .slice(1).sort((a, b) => {
                            switch (sortType) {
                                case "string":
                                    //let collator = new Intl.Collator();
                                    return a.lastElementChild.firstChild.data > b.lastElementChild.firstChild.data ? 1 : -1;
                                    //return collator.compare(a.lastElementChild.firstChild.data, b.lastElementChild.firstChild.data)
                                case "number":
                                    return a.firstElementChild.firstChild.data - b.firstElementChild.firstChild.data;
                            }

                        }
                    ))
            );
        }
    });
</script>

</body>
</html>
