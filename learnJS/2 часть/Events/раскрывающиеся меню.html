<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        p{
            cursor: pointer;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>

<p id="menu"><span id="marker">▼</span> Сладости (нажми меня)!</p>
<ul>
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
</ul>
<script>
    document.querySelector("#menu").addEventListener('click',()=>{
       let ul = document.querySelector("ul");
       let marker = document.querySelector("#marker");

        marker.firstChild.data = ul.hidden ? '▼' : '▶';
        ul.hidden = !ul.hidden;
    });
</script>
</body>
</html>
