<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

<fieldset id="contents">
    <legend>#contents</legend>
    <p>
        Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
</fieldset>

<script>
    document.querySelector("#contents").addEventListener('click', function (event){
        let link = event.target.closest("A");
       if (link){
           event.preventDefault();
           if (confirm("Перейти на "+link.href+"?"))
               document.location.href = link.href;
       }
    });
</script>
</body>
</html>
