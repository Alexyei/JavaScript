<!doctype html>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];

    // Your code here
    function createRow(data, header = false) {
        let row = document.createElement("tr");
        let innerTag = header ? "th" : "td";
        //console.log(data);
        for (let value of data)
            row.appendChild(document.createElement(innerTag)).appendChild(document.createTextNode(value));

        return row;
    }

    let table = document.createElement("table");
    //console.log(Object.keys(MOUNTAINS[0]));
    table.appendChild(createRow(Object.keys(MOUNTAINS[0]), true));

    for (let row of MOUNTAINS)
        //console.log(Object.values(row));
        table.appendChild(createRow(Object.values(row)));

    mountains.appendChild(table);

    // add style
    for(let el of document.querySelectorAll("td:nth-child(2)"))
        el.style.textAlign="right";
</script>
