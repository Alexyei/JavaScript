<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Создание списка:</h1>
<ul>

</ul>
<script>
    while ((li = prompt("Введите значение узла")))
        document.body.children[1].insertAdjacentHTML("beforeend",`<li>${li}</li>`);
</script>
</body>
</html>
