<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

Кликни на элемент списка, чтобы выделить его.
<br>

<ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
</ul>

<script>
    let selectitems = [];
    for (let li of document.querySelectorAll("li"))
        li.addEventListener("mousedown", (event) => {
            event.preventDefault();
        });
    ul.addEventListener("mousedown", (event) => {
        let target = event.target.closest("li");
        if (!target) return;
        console.log("0");


        if (!(!selectitems.length || (event.metaKey || event.ctrlKey))) {
            for (let li of selectitems)
                li.classList.remove("selected");
            selectitems = [];
        }

        selectitems.push(target);
        target.classList.add("selected");

    });
</script>

</body>
</html>
